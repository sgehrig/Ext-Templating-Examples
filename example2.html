<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>ExtJS Templating Magic [Example 2]</title>
		<script src="ext-3.3.1/adapter/ext/ext-base.js"></script>
    	<script src="ext-3.3.1/ext-all.js"></script>
    	<link rel="stylesheet" type="text/css" href="ext-3.3.1/resources/css/ext-all.css" />
    	<link rel="stylesheet" type="text/css" href="examples.css" />
    	<script>
Ext.onReady(function() {

	var orderList = [
		{
			"ProductId":4,
			"UnitPrice":17.6,
			"Quantity":24
		},
		{
			"ProductId":57,
			"UnitPrice":15.6,
			"Quantity":16
		},
		{
			"ProductId":75,
			"UnitPrice":6.2,
			"Quantity":50
		}
	];

	var template = new Ext.XTemplate(
	'<table>',
		'<thead>',
			'<tr>',
				'<th>No.</th>',
				'<th>Product</th>',
				'<th>Unit Price</th>',
				'<th>Quantity</th>',
			'</tr>',
		'</thead>',
		'<tbody>',
		'<tpl for=".">',
			'<tr>',
				'<td>{#}.</td>',
				'<td>Product ID <b>{ProductId}</b></td>',
				'<td>{UnitPrice:usMoney}</td>',
				'<td>{Quantity}</td>',
			'</tr>',
		'</tpl>',
		'</tbody>',
	 '</table>'
	);

	template.append('content', orderList);
});
    	</script>
	</head>
	<body id="example2">
		<h1>ExtJS Templating Magic [Example 2]</h1>
		<div id="content"></div>
		<div id="footer"><a href="index.html">back</a></div>
	</body>
</html>
