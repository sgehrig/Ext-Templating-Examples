<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>ExtJS Templating Magic [Example 11]</title>
		<script src="ext-3.3.1/adapter/ext/ext-base.js"></script>
    	<script src="ext-3.3.1/ext-all.js"></script>
    	<link rel="stylesheet" type="text/css" href="ext-3.3.1/resources/css/ext-all.css" />
    	<link rel="stylesheet" type="text/css" href="examples.css" />
    	<script>
Ext.onReady(function() {
	var store = new Ext.data.Store({
		autoLoad: true,
		proxy: new Ext.data.ScriptTagProxy({
			url: 'http://api.twitter.com/1/statuses/public_timeline.json?include_entities=true',
			callbackParam: 'callback'
		}),
		reader: new Ext.data.JsonReader({
			idProperty: 'id',
			fields: ['id', 'text', 'user', 'source', {name: 'created_at', type: 'date'}]
		})
	});

	var grid = new Ext.grid.GridPanel({
		store: store,
		autoHeight: true,
		autoExpandColumn: 'col-text',
		columns: [{
			header: '&nbsp;',
			xtype: 'templatecolumn',
			tpl: '<img src="{[values.user.profile_image_url]}"/>',
			width: 55
		}, {
			header: 'Screen Name',
			xtype: 'templatecolumn',
			tpl: '<b>{[values.user.screen_name]}</b>',
			width: 120
		}, {
			header: 'Date',
			dataIndex: 'created_at',
			xtype: 'datecolumn',
			format: 'l, F d, Y g:i:s A',
			width: 220
		}, {
			header: 'Tweet',
			dataIndex: 'text',
			id: 'col-text'
		}, {
			header: 'Source',
			dataIndex: 'source',
			width: 120
		}]
	});
	grid.render('content');
});
    	</script>
	</head>
	<body id="example11">
		<h1>ExtJS Templating Magic [Example 11]</h1>
		<div id="content"></div>
		<div id="footer"><a href="index.html">back</a></div>
	</body>
</html>
