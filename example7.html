    	<link rel="stylesheet" type="text/css" href="examples.css" />

	var order = {

		},
		"CustomerOrders":[
			{
				"Order":{
					"Id":10326,
					"CustomerId":"BOLID",
					"EmployeeId":4,
					"OrderDate":"\/Date(844898400000+0000)\/",
					"RequiredDate":"\/Date(847321200000+0000)\/",
					"ShippedDate":"\/Date(845244000000+0000)\/",
					"ShipVia":2,
					"Freight":77.92,

					"ShipAddress":"C/ Araquil, 67",
					"ShipCity":"Madrid",

				},
				"OrderDetails":[
					{
						"OrderId":10326,
						"ProductId":4,
						"UnitPrice":17.6,
						"Quantity":24,
						"Discount":0
					},
					{
						"OrderId":10326,
						"ProductId":57,
						"UnitPrice":15.6,
						"Quantity":16,

					},
					{
						"OrderId":10326,
						"ProductId":75,
						"UnitPrice":6.2,
						"Quantity":50,
						"Discount":0
					}
				]
			},
			{
				"Order":{
					"Id":10801,
					"CustomerId":"BOLID",
					"EmployeeId":4,
					"OrderDate":"\/Date(883350000000+0000)\/",
					"RequiredDate":"\/Date(885769200000+0000)\/",
					"ShippedDate":"\/Date(883522800000+0000)\/",
					"ShipVia":2,
					"Freight":97.09,
					"ShipName":"Bólido Comidas preparadas",
					"ShipAddress":"C/ Araquil, 67",
					"ShipCity":"Madrid",
					"ShipPostalCode":"28023",
					"ShipCountry":"Spain"
				},
				"OrderDetails":[
					{
						"OrderId":10801,
						"ProductId":17,
						"UnitPrice":39,
						"Quantity":40,

					},
					{
						"OrderId":10801,
						"ProductId":29,

						"Quantity":20,

					}
				]
			},
			{
				"Order":{
					"Id":10970,
					"CustomerId":"BOLID",
					"EmployeeId":9,
					"OrderDate":"\/Date(890694000000+0000)\/",
					"RequiredDate":"\/Date(891900000000+0000)\/",
					"ShippedDate":"\/Date(893368800000+0000)\/",
					"ShipVia":1,
					"Freight":16.16,

						"Quantity":40,

					}
				]
			}
		]
	};

	var template = new Ext.XTemplate(
	'<table class="order">',
		'<thead>',
			'<tr>',
				'<th>No.</th>',
				'<th>Product</th>',
				'<th>Unit Price</th>',
				'<th>Quantity</th>',
			'</tr>',
		'</thead>',
		'<tbody>',
		'<tpl for=".">',
			'<tr>',
				'<td>{#}.</td>',
				'<td>Product ID <b>{ProductId}</b></td>',
				'<td>{UnitPrice:usMoney}</td>',
				'<td>{Quantity}</td>',
			'</tr>',
		'</tpl>',
		'</tbody>',
	 '</table>'
	);

	var buttons	= [];
	Ext.each(order.CustomerOrders, function(o) {
		buttons.push({
			text: o.Order.Id,
			order: o,
			ref: '../orderBtn_'+o.Order.Id,
			handler: function() {
				this.refOwner.updatePurchaseOrder(this.order);
			}
		});
		buttons.push('-');
	});

	var panel = new Ext.Panel({
		title: 'Purchase order',
		tpl: template,
		updatePurchaseOrder: function(o) {
			this.update(o.OrderDetails);
			this.setTitle(String.format("Purchase order #{0}", o.Order.Id));
		},
		tbar: {
			xtype: 'toolbar',
			items: buttons
		}
	});
	panel.render('content');
	panel.updatePurchaseOrder(order.CustomerOrders[0]);
});
