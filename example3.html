<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>ExtJS Templating Magic [Example 3]</title>
		<script src="ext-3.3.1/adapter/ext/ext-base.js"></script>
    	<script src="ext-3.3.1/ext-all.js"></script>
    	<link rel="stylesheet" type="text/css" href="ext-3.3.1/resources/css/ext-all.css" />
    	<link rel="stylesheet" type="text/css" href="examples.css" />
    	<script>
Ext.onReady(function() {
	var template = new Ext.XTemplate(
	'<table>',
		'<caption>Recent tweets by @SenchaInc</caption>',
		'<tpl for=".">',
			'<tr>',
				'<td>{#}.</td>',
				'<td><b>{created_at:date("Y-m-d H:i:s")}</b></td>',
				'<td><p>{text}</p></td>',
				'<td>',
					'<tpl if="retweet_count &gt; 0">retweeted {retweet_count} times</tpl>',
					'<tpl if="retweet_count == 0"><em>not retweeted</em></tpl>',
				'</td>',
			'</tr>',
		'</tpl>',
	'</table>'
	);

	Ext.Ajax.request({
		url: 'senchainc-timeline.json',
		success: function(response) {
			var timeline = Ext.decode(response.responseText);
			template.append('content', timeline);
		}
	});
});
    	</script>
	</head>
	<body id="example3">
		<h1>ExtJS Templating Magic [Example 3]</h1>
		<div id="content"></div>
		<div id="footer"><a href="index.html">back</a></div>
	</body>
</html>
