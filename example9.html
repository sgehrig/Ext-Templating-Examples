<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>ExtJS Templating Magic [Example 9]</title>
		<script src="ext-3.3.1/adapter/ext/ext-base.js"></script>
    	<script src="ext-3.3.1/ext-all.js"></script>
    	<link rel="stylesheet" type="text/css" href="ext-3.3.1/resources/css/ext-all.css" />
    	<link rel="stylesheet" type="text/css" href="examples.css" />
    	<script>
Ext.onReady(function() {
	var store = new Ext.data.ArrayStore({
		idIndex: 0,
		fields: [
			{ name: 'id', type: 'int', mapping: 0 },
			{ name: 'login', type: 'string', mapping: 1 },
			{ name: 'nick', type: 'string', mapping: 2, useNull: true },
			{ name: 'email', type: 'string', mapping: 3 },
			{ name: 'gravatar', type: 'string', mapping: 4 }
		],
		data: [
			[1, 'john', 'Johnny', 'john@example.com', 'd4c74594d841139328695756648b6bd6'],
			[2, 'jack', null, 'jack@example.com', 'ee5770a649fccbde3e448d90591673ca'],
			[3, 'jane', 'LA69', 'jane@example.com', '9e26471d35a78862c17e467d87cddedf'],
			[4, 'jim', 'Jimmy', 'jim@example.com', 'db40f846ab0a3b10522f83c6ae657e31']
		]
	});

	var combo = new Ext.form.ComboBox({
		typeAhead: false,
		forceSelection: true,
		editable: false,
		triggerAction: 'all',
		mode: 'local',
		store: store,
		valueField: 'id',
		displayField: 'email',
		listWidth: 300,
		tpl: '<tpl for="."><div class="x-combo-list-item"><div class="image"><img src="http://www.gravatar.com/avatar/{gravatar}?s=50&d=identicon"/></div><div class="name">{email} [{login}]<tpl if="nick"> &quot;{nick}&quot;</tpl></div></div></tpl>'
	});
	combo.render(Ext.getBody());
});
    	</script>
	</head>
	<body id="example9">
		<h1>ExtJS Templating Magic [Example 9]</h1>
	</body>
</html>
